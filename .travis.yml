language: bash
services: docker

env:
  matrix:
    - REPO=base-php
    - REPO=base-python
    - REPO=base-ruby
    - REPO=httpd
    - REPO=php
    - REPO=python
    - REPO=ruby
    - REPO=apache
    - REPO=postgres
    - REPO=redis
    - REPO=memcached
    - REPO=solr
    - REPO=mariadb
    - REPO=drupal-php
    - REPO=drupal
    - REPO=wordpress-php
    - REPO=wordpress
    - REPO=cachet
    - REPO=matomo
    - REPO=webgrind

script:
  - set -e
  - |
    docker run -e GITHUB_MACHINE_USER_API_TOKEN -e GITHUB_MACHINE_USER -e GIT_USER_EMAIL --rm -v $PWD:/images \
      wodby/alpine:dev sh -c "cd /images && ./${REPO}.sh"
